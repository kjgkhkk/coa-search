<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoA Search</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:24px;line-height:1.5}
    h1{font-size:1.5rem;margin:0 0 12px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    input,select,button{font-size:1rem;padding:8px 10px}
    input{min-width:260px}
    button{cursor:pointer}
    table{border-collapse:collapse;width:100%;margin-top:12px}
    th,td{border-bottom:1px solid #e5e7eb;padding:8px 10px;text-align:left;font-size:.95rem;vertical-align:top}
    th{background:#f8fafc;position:sticky;top:0}
    .muted{color:#6b7280}
    .tag{display:inline-block;border:1px solid #d1d5db;border-radius:999px;padding:0 8px;font-size:.8rem}
    .cap{background:#fff7ed;border-color:#fdba74}
    .tube{background:#ecfeff;border-color:#67e8f9}
    .count{font-weight:600}
    .footer{margin-top:16px;color:#6b7280;font-size:.9rem}
    .note{margin-top:6px;color:#6b7280;font-size:.9rem}
    .warn{color:#b45309}
    .ok{color:#059669}
    .err{color:#dc2626}
    .pill{font-size:.8rem;padding:2px 8px;border:1px solid #d1d5db;border-radius:999px}
  </style>
</head>
<body>
  <h1>CoA Search</h1>
  <div class="row">
    <label>品名</label>
    <select id="product">
      <option value="">（全部）</option>
      <option>MB-P02-A</option>
      <option>MB-P02D</option>
      <option>MB-P08A</option>
      <option>MB-P08B</option>
      <option>MB-P08D</option>
      <option>MB-P08AD</option>
      <option>MB-Q100</option>
      <option>MB-Q100A</option>
      <option>MB-Q100C</option>
      <option>MB-Q100W</option>
      <option>MB-Q200</option>
      <option>MB-Q200A</option>
      <option>MB-Q200W</option>
      <option>MB-Optical</option>
      <option>MB-P08B</option>
      <option>MB-P08D</option>
      <option>MB-QR4</option>
      <option>MB-P96</option>
      <option>MB-P96-T</option>
      <option>MB-Q96</option>
      <option>MB-Q96-S</option>
      <option>MB-Q96-LN</option>
      <option>MB-Q96-LP</option>
      <option>MB-Q96-LBR</option>
      <option>MB-Q96-LBR-W</option>
      <option>MB-E17</option>
      <option>MB-384</option>
      <option>MB-384W</option>
      <option>MB-PSM</option>
      <option>MB-QSM</option>
      <option>MB-BQ</option>
    </select>
    <label>查詢</label>
    <input id="q" placeholder="輸入 lot 或 舊制 107060-250603 或完整檔名片段" />
    <button id="search">搜尋</button>
    <span id="status" class="muted"></span>
  </div>

  <div class="note">Tip：可輸入 <span class="pill">lot</span>、<span class="pill">舊制 6+6</span>，或檔名片段（大小寫/底線/空白都不影響）。</div>

  <table id="results">
    <thead>
      <tr>
        <th>檔案</th>
        <th>品名</th>
        <th>管/蓋</th>
        <th>LOT</th>
        <th>舊制</th>
        <th>更新時間</th>
        <th>大小</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    <div>清單來源：<code>docs/manifest/manifest.json</code>（每日自動更新）。</div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
